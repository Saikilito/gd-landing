    <div class="site-preloader-wrap">
        <div class="spinner"></div>
    </div>

    <script>
        var URL_base = (window.location.origin);
        /** ipapi free max 1.000 request per day and max 30.000 per month*/
        fetch('https://ipapi.co/json/')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                //console.log(data.languages, data.languages.split(','), data.languages.split(',')[0].indexOf('es'));
                if( data.languages.split(',')[0].indexOf('es') !== -1 ){
                    return window.location.href =`${URL_base}/es/home.html`;
                }
                window.location.href =`${URL_base}/en/home.html`;
            })
            .catch(err => {
                console.error(err);
                window.location.href =`${URL_base}/en/home.html`;
            });
    </script>
